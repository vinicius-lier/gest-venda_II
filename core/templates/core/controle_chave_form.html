{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Nova Retirada de Chave</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.funcionario.label_tag }}
            {{ form.funcionario }}
        </div>
        <div class="mb-3">
            {{ form.motocicleta.label_tag }}
            {{ form.motocicleta }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'core:controle_chave_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
