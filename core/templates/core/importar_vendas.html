{% extends 'core/base.html' %}

{% block title %}Importar Vendas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-file-import me-2"></i>Importar Vendas
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Selecione o arquivo Excel (.xlsx):</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-upload me-1"></i>Importar
                    </button>
                    <a href="/modelo_importacao_vendas.xlsx" class="btn btn-outline-primary ms-2" download>
                        <i class="fas fa-download me-1"></i>Baixar Modelo de Importação
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
