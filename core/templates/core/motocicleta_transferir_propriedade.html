{% extends 'core/base.html' %}
{% load static %}

{% block title %}Transferir Propriedade - {{ motocicleta }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exchange-alt me-2"></i>
                        Transferir Propriedade
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="novo_proprietario" class="form-label">Novo Proprietário</label>
                            <select class="form-select" id="novo_proprietario" name="novo_proprietario" required>
                                <option value="">Selecione o novo proprietário...</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.pk }}">{{ cliente.nome }} - {{ cliente.cpf_cnpj }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:motocicleta_detail' motocicleta.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-exchange-alt me-1"></i> Transferir Propriedade
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
