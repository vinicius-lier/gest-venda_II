{% extends 'core/base.html' %}

{% block title %}Excluir Venda - Gestão de Vendas{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-trash me-2"></i>Excluir Venda
        </h5>
    </div>
    <div class="card-body">
        <p class="mb-4">Tem certeza que deseja excluir a venda do cliente <strong>{{ object.nome_cliente }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-1"></i>Confirmar Exclusão
                </button>
                <a href="{% url 'venda-list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
